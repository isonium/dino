common_config: &common_config
    testing: False
    log_level: 'DEBUG'
    response_format: 'status_code,data,error'
    disconnect_on_failed_login: True
    sender_can_delete: True
    delivery_guarantee: True
    auth:
        type: 'redis'
        host: '$DINO_AUTH_HOST'
        db: 8
    cache:
        type: 'redis'
        host: '$DINO_CACHE_HOST'
        db: 9
    queue:
        type: 'redis'
        host: '$DINO_QUEUE_HOST'
        queue: 'node_queue'
        port: 6379
        db: 7
    web:
        root_url: '/'
    stats:
        type: 'statsd'
        host: 'mock'
    #logging:
    #    type: 'sentry'
    #    dsn: '$DINO_SENTRY_DSN'
    validation:
        on_login:
            - name: single_session
        on_create:
            - name: limit_length
              max_length: 120
              min_length: 3
        on_message:
            - name: no_empty
            - name: limit_msg_length
              max_length: 500
        on_join:
            - name: not_full
              max_users_low: 2
              max_users_high: 3
              exception: 'normal'
    history:
        type: 'top'  # unread or top
        limit: 50

default:
    <<: *common_config
    database:
        type: 'rdbms'
        driver: 'postgres+psycopg2'
        host: '$DINO_DB_HOST'
        port: 5432
        db: '$DINO_DB_NAME'
        user: '$DINO_DB_USER'
        password: '$DINO_DB_PASS'
        pool_size: 150
    storage:
        #type: 'redis'
        #host: 'localhost:6379'
        type: 'cassandra'
        host:
            - '$DINO_CASSANDRA_HOST_1'
    queue:
        type: 'amqp'
        host: '$DINO_QUEUE_HOST'
        port: 5672
        user: '$DINO_QUEUE_USER'
        password: '$DINO_QUEUE_PASS'
        vhost: '$DINO_QUEUE_VHOST'
        exchange: 'chat_exchange'
    stats:
      type: 'statsd'
      host: '$DINO_STATSD_HOST'
      port: 8125
      prefix: 'dino'
      include_hostname: 'true'
    ext_queue:
        type: 'redis'
        host: '$DINO_EXT_QUEUE_HOST'
        db: 8

dev:
    <<: *common_config
    database:
        type: 'rdbms'
        driver: 'mysql+mysqldb'
        host: '$DINO_DB_HOST'
        port: 3306
        db: '$DINO_DB_NAME'
        user: '$DINO_DB_USER'
        password: '$DINO_DB_PASS'
    ext_queue:
        type: 'amqp'
        host: '$DINO_EXT_QUEUE_HOST'
        port: 5672
        user: '$DINO_EXT_QUEUE_USER'
        password: '$DINO_EXT_QUEUE_PASS'
        queue: 'chat'
        vhost: '$DINO_EXT_QUEUE_VHOST'
        exchange: 'chat_exchange'
    storage:
        type: 'cassandra'
        host:
            - '$DINO_CASSANDRA_HOST_1'
            - '$DINO_CASSANDRA_HOST_2'
    history:
        type: 'top'  # unread or top
        limit: 50

integration:
    <<: *common_config
    database:
        type: 'redis'
        host: 'mock'
        db: '12'
    storage:
        type: 'redis'
        host: '$DINO_CACHE_HOST'
        max_history: 200
        db: 6
    ext_queue:
        type: 'rabbitmq'
        host: '$DINO_EXT_QUEUE_HOST'
        port: 5672
        user: '$DINO_EXT_QUEUE_USER'
        password: '$DINO_EXT_QUEUE_PASS'
        queue: 'chat'
        vhost: '/'
        exchange: 'chat_exchange'
    history:
        type: 'top'  # unread or top
        limit: 50

test:
    <<: *common_config
    testing: True
    database:
        type: 'redis'
        host: '$DINO_DB_HOST'
        db: 1
    storage:
        type: 'mock'
        host: 'localhost:6379'
        db: 0
        max_history: 200
    auth:
        type: 'allowall'
